services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
      - ./src:/var/www/html
    environment:
      APP_ENV: local
      TZ: Asia/Tokyo
    depends_on:
      - mysql
      - redis
    networks:
      - znet

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - znet

  node:
    image: node:20-alpine
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173}"
    ports:
      - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
    networks:
      - znet

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-zatsudan}
      MYSQL_USER: ${DB_USERNAME:-zatsudan}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      TZ: Asia/Tokyo
    ports:
      - "${FORWARD_DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD:-secret}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - znet

  redis:
    image: redis:alpine
    ports:
      - "${FORWARD_REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - znet

networks:
  znet:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
